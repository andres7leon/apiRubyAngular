<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-4">
			<h1 class="text-center">Iniciar Sesion</h1>
			<form>
			  <div class="form-group">
			    <label >Correo</label>
			    <input type="email" class="form-control" name="email" placeholder="ejemplo@gmail.com" [(ngModel)]="formulario.auth.email">
			  </div>
			  <div class="form-group">
			    <label >Contraseña</label>
			    <input type="password" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="formulario.auth.password">
			  </div>
			  <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesion</button>
			</form>
			<br>
			<div class="alert alert-danger" role="alert" *ngIf="errores">
			  Lo sentimos usuario incorrecto
			</div>		
		</div>
	</div>
</div>
