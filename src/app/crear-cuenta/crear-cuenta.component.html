<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-4">
			<h1 class="text-center">Crear Cuenta</h1>
			<form>
			  <div class="form-group">
			    <label >Nombre</label>
			    <input type="email" class="form-control" name="name" placeholder="Pedro" [(ngModel)]="formulario.user.name">
			  </div>
			  <div class="form-group">
			    <label >Correo</label>
			    <input type="email" class="form-control" name="email" placeholder="ejemplo@gmail.com" [(ngModel)]="formulario.user.email">
			  </div>
			  <div class="form-group">
			    <label >Contraseña</label>
			    <input type="password" class="form-control" name="password" [(ngModel)]="formulario.user.password">
			  </div>
			  <div class="form-group">
			    <label >Contraseña</label>
			    <input type="password" class="form-control" name="passwordConfirmation" [(ngModel)]="formulario.user.password_confirmation">
			  </div>
			  <button type="submit" class="btn btn-primary" (click)="crearCuenta()">Crear Cuenta</button>
			</form>
			<br>
			<div class="alert alert-danger" role="alert" *ngIf="errores">
			  Lo sentimos el usuario ya existe
			</div>		
		</div>
	</div>
</div>
